<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Identifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="site.css" />
    <script defer type="text/javascript" src="site.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="#">Chord Identifier</a>
            <label>
                <a href="#">Home</a>
                <a href="#info">Info</a>
            </label>
        </nav>
    </header>
    <main>
        <section id="home">
            <form id="piano">
                <section>
                    <label class="white"><input type="checkbox" value="F" /><span>F</span></label>
                    <label class="white"><input type="checkbox" value="G" /><span>G</span></label>
                    <label class="white"><input type="checkbox" value="A" /><span>A</span></label>
                    <label class="white"><input type="checkbox" value="B" /><span>B</span></label>
                    <label class="white"><input type="checkbox" value="C" /><span>C</span></label>
                    <label class="white"><input type="checkbox" value="D" /><span>D</span></label>
                    <label class="white"><input type="checkbox" value="E" /><span>E</span></label>
                    <label class="white"><input type="checkbox" value="F" /><span>F</span></label>
                    <label class="white"><input type="checkbox" value="G" /><span>G</span></label>
                    <label class="white"><input type="checkbox" value="A" /><span>A</span></label>
                    <label class="white"><input type="checkbox" value="B" /><span>B</span></label>
                    <label class="white"><input type="checkbox" value="C" /><span>C</span></label>
                    <label class="white"><input type="checkbox" value="D" /><span>D</span></label>
                    <label class="white"><input type="checkbox" value="E" /><span>E</span></label>
                    <div class="black-keys">
                        <label class="black"><input type="checkbox" value="F#" /><span>F# <br/>G&#9837</span></label>
                        <label class="black"><input type="checkbox" value="G#" /><span>G# <br/>A&#9837</span></label>
                        <label class="black"><input type="checkbox" value="A#" /><span>A# <br/>B&#9837</span></label>
                        <label class="black"><input type="checkbox" value="C#" /><span>C# <br/>D&#9837</span></label>
                        <label class="black"><input type="checkbox" value="D#" /><span>D# <br/>E&#9837</span></label>
                        <label class="black"><input type="checkbox" value="F#" /><span>F# <br/>G&#9837</span></label>
                        <label class="black"><input type="checkbox" value="G#" /><span>G# <br/>A&#9837</span></label>
                        <label class="black"><input type="checkbox" value="A#" /><span>A# <br/>B&#9837</span></label>
                        <label class="black"><input type="checkbox" value="C#" /><span>C# <br/>D&#9837</span></label>
                        <label class="black"><input type="checkbox" value="D#" /><span>D# <br/>E&#9837</span></label>
                    </div>
                </section>
                <input type="submit" id="submit-btn" value="Submit" />
            </form>
        </section>
    </main>
</body>
</html>
