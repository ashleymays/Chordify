<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Identifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="site.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script>
    <script>
        let form = document.getElementById("piano");
        let notes = [];
        let noteName = "";
        let chords = [];

        function submitForm() {
            // clear list of chords in document
            let chordSection = document.getElementById("chord-sect");
            while (chordSection.firstChild) {
                chordSection.removeChild(chordSection.firstChild);
            }


            let inputs = document.getElementsByTagName("input");
            
            // get list of notes from form
            for (let i in inputs) {
                if (inputs[i].checked) {
                    noteName = inputs[i].value;
                    notes.push(noteName);
                }
            }
            chords = Tonal.Chord.detect(notes); // get chords from the list of notes
            console.log(chords);
            notes.length = 0;   // reset notes array so that user can input more


            // show chords in document
            for (let i in chords) {
                chordElement = document.createElement("h1");
                chordElement.setAttribute("class", "chord-name");
                chordElement.innerHTML = chords[i];
                chordSection.appendChild(chordElement);
            }
        }
    </script>
</head>
<body>
    <main>
        <!--Piano-->
        <section id="home">
            <form id="piano" onsubmit="submitForm(); return false">
                <section>
                    <label class="white-key"><input type="checkbox" value="F" /><span>F</span></label>
                    <label class="white-key"><input type="checkbox" value="G" /><span>G</span></label>
                    <label class="white-key"><input type="checkbox" value="A" /><span>A</span></label>
                    <label class="white-key"><input type="checkbox" value="B" /><span>B</span></label>
                    <label class="white-key"><input type="checkbox" value="C" /><span>C</span></label>
                    <label class="white-key"><input type="checkbox" value="D" /><span>D</span></label>
                    <label class="white-key"><input type="checkbox" value="E" /><span>E</span></label>
                    <label class="white-key"><input type="checkbox" value="F" /><span>F</span></label>
                    <label class="white-key"><input type="checkbox" value="G" /><span>G</span></label>
                    <label class="white-key"><input type="checkbox" value="A" /><span>A</span></label>
                    <label class="white-key"><input type="checkbox" value="B" /><span>B</span></label>
                    <label class="white-key"><input type="checkbox" value="C" /><span>C</span></label>
                    <label class="white-key"><input type="checkbox" value="D" /><span>D</span></label>
                    <label class="white-key"><input type="checkbox" value="E" /><span>E</span></label>
                    <div class="all-black-keys">
                        <label class="black-key"><input type="checkbox" value="F#" /><span>F# <br/>G&#9837</span></label>
                        <label class="black-key"><input type="checkbox" value="G#" /><span>G# <br/>A&#9837</span></label>
                        <label class="black-key"><input type="checkbox" value="A#" /><span>A# <br/>B&#9837</span></label>
                        <label class="black-key"><input type="checkbox" value="C#" /><span>C# <br/>D&#9837</span></label>
                        <label class="black-key"><input type="checkbox" value="D#" /><span>D# <br/>E&#9837</span></label>
                        <label class="black-key"><input type="checkbox" value="F#" /><span>F# <br/>G&#9837</span></label>
                        <label class="black-key"><input type="checkbox" value="G#" /><span>G# <br/>A&#9837</span></label>
                        <label class="black-key"><input type="checkbox" value="A#" /><span>A# <br/>B&#9837</span></label>
                        <label class="black-key"><input type="checkbox" value="C#" /><span>C# <br/>D&#9837</span></label>
                        <label class="black-key"><input type="checkbox" value="D#" /><span>D# <br/>E&#9837</span></label>
                    </div>
                </section>
                <input type="submit" id="submit-btn" value="Submit" />
            </form>
        </section>

        <!--Chord Name-->
        <section id="chord-sect">
            <!-- <h2>Your chord is probably a</h2> -->
            <!-- <h1 class="chord-name"></h1> -->
        </section>
    </main>
</body>
</html>
